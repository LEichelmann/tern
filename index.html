<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TERN</title>
  <link rel="icon" href="favicon.svg">
  <style>
    :root {
      --bg: #000000;
      --paper: #000000;
      --text: #ffffff;
      --muted: #b3b3b3;
      --line: #222222;
      --accent: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      background: var(--bg);
      color: var(--text);
      font-family: "Avenir Next", Avenir, "Segoe UI", sans-serif;
    }

    .card {
      width: min(100%, 700px);
      text-align: center;
    }

    .eyebrow {
      display: inline-block;
      font-size: 0.78rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0 0 1rem;
      font-size: 32px;
      letter-spacing: 0.04em;
    }

    p {
      margin: 0;
      font-size: 16px;
      line-height: 1.5;
      color: var(--text);
    }

    footer {
      margin-top: 60px;
      color: var(--muted);
      font-size: 14px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid #666666;
      transition: border-color 160ms ease, color 160ms ease;
    }

    a:hover {
      color: #e6e6e6;
      border-bottom-color: #e6e6e6;
    }

    .bottom-email {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      .card {
        border-radius: 14px;
      }

      footer {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>TERN</h1>
    <p>Long-term ventures in technology, energy and infrastructure.</p>
    <footer>
      <span>Berlin Â· Europe</span>
    </footer>
  </main>
  <a class="bottom-email" href="mailto:contact@tern.one">contact@tern.one</a>
</body>
</html>
